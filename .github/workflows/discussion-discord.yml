name: Notify Discord on new discussions

on:
  discussion:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Discord (development channel)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_DEVELOPMENT }}
          TITLE: ${{ github.event.discussion.title }}
          URL: ${{ github.event.discussion.html_url }}
          USER: ${{ github.event.discussion.user.login }}
          REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.discussion.number }}
          TS: ${{ github.event.discussion.created_at }}
        run: |
          payload=$(jq -n \
            --arg title "$TITLE" \
            --arg url "$URL" \
            --arg user "$USER" \
            --arg repo "$REPO" \
            --arg number "#$NUMBER" \
            --arg timestamp "$TS" \
            '{
              "username": "GitHub Discussions",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [
                {
                  "title": ("New discussion: " + $number + " " + $title),
                  "url": $url,
                  "color": 16776960,
                  "author": {"name": $user},
                  "footer": {"text": $repo},
                  "timestamp": $timestamp
                }
              ]
            }')
          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK_URL" | cat
