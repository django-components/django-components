name: Run tests

on:
  push:
    branches:
      - "master"
      - "dev"
  pull_request:
  workflow_dispatch:

jobs:
  # Main test job - runs tests across all Python/Django/OS combinations
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, windows-latest]

    steps:
      # Configure git to handle long paths
      # See https://stackoverflow.com/questions/22575662/filename-too-long-in-git-for-windows
      #
      # Long paths that are over the limit are because of the benchmarking data
      # created by asv, as these may look like this:
      # docs/benchmarks/graphs/arch-x86_64/branch-master/cpu-AMD EPYC 7763 64-Core Processor/django-5.1/djc-core-html-parser/machine-fv-az1693-854/num_cpu-4/os-Linux 6.8.0-1021-azure/python-3.13/ram-16373792/isolated vs django modes.timeraw_render_lg_subsequent.json
      - name: Configure git
        run: |
          git config --global core.longpaths true

      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group ci

      # Cache Playwright browsers (~500MB) to speed up CI, because it takes ~3 mins to download them on Windows.
      # Cache persists across all jobs and workflow runs until the cache key changes
      # Cache key includes OS and uv.lock hash, so it invalidates when dependencies change
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            %USERPROFILE%\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      # This runs on cache miss (browsers not cached)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          # See https://playwright.dev/python/docs/intro#installing-playwright-pytest
          uv run playwright install chromium firefox webkit --with-deps
      # This runs on cache hit (browsers cached)
      - name: Install Playwright system dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          # Only install system dependencies if browsers are cached
          uv run playwright install-deps chromium firefox webkit
      - name: Run tests
        run: uv run tox

  # Coverage job - runs tests with coverage on a single Python version
  # NOTE: The steps are the same as the build job.
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # Cache Playwright browsers (~500MB) to speed up CI, because it takes ~3 mins to download them on Windows.
      # Cache persists across all jobs and workflow runs until the cache key changes
      # Cache key includes OS and uv.lock hash, so it invalidates when dependencies change
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            %USERPROFILE%\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      # This runs on cache miss (browsers not cached)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          # See https://playwright.dev/python/docs/intro#installing-playwright-pytest
          uv run playwright install chromium firefox webkit --with-deps
      # This runs on cache hit (browsers cached)
      - name: Install Playwright system dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          # Only install system dependencies if browsers are cached
          uv run playwright install-deps chromium firefox webkit
      # Run the actual tests with coverage
      - name: Run coverage
        run: uv run tox -e coverage

  # Linting job - runs ruff and mypy checks
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group ci

      - name: Run linting checks
        run: uv run tox -e ruff,mypy

  # Verify that docs build
  test_docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group docs
      - name: Build documentation
        run: uv run mkdocs build --verbose

  # Verify that the sample project works
  test_sampleproject:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd sampleproject
          uv pip install --system -r requirements.txt
          # Install django-components locally
          uv pip install --system -e ..
      - name: Check Django project
        run: |
          cd sampleproject
          uv run python manage.py check
          uv run python manage.py migrate --noinput
          # Start the server, make request, and exit with error if it fails
          uv run python manage.py runserver & sleep 5
          curl http://127.0.0.1:8000/ || exit 1
