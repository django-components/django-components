# This library strives to support all officially supported combinations of Python and Django:
# https://docs.djangoproject.com/en/5.2/faq/install/#what-python-version-can-i-use-with-django
# https://devguide.python.org/versions/#versions

[tox]
requires =
  tox>=4
  tox-uv>=1  # Use uv for dependency management

envlist =
  py{310,311}-django{42,52}
  py{312}-django{42,52,60}
  py{313,314}-django{52,60}
  ruff
  coverage
  mypy

[gh-actions]
python =
  3.10: py310-django{42,52}
  3.11: py311-django{42,52}
  3.12: py312-django{42,52,60}
  3.13: py313-django{52,60}
  3.14: py314-django{52,60}, ruff, coverage, mypy

isolated_build = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
  django42: Django>=4.2,<4.3
  django52: Django>=5.2,<5.3
  django60: Django>=6.0,<6.1
  djc-core==1.2.2
  pytest
  pytest-xdist
  pytest-django
  pytest-asyncio
  syrupy  # pytest snapshot testing
  # NOTE: Keep playwright version in sync with the ci dependency group in pyproject.toml
  # Otherwise we get error:
  # playwright._impl._errors.Error: BrowserType.launch: Executable doesn't exist at /home/runner/.cache/ms-playwright/chromium-1140/chrome-linux/chrome
  playwright==1.57.0
  pydantic
  requests
  types-requests
  whitenoise
  # NOTE: Delete when Django 5.2 reaches end of life
  django-template-partials
commands = pytest {posargs}

[testenv:ruff]
deps = ruff
commands =
    ruff check .
    ruff format --check .

[testenv:coverage]
deps =
  pytest-cov
  pytest-django
  pytest-asyncio
  syrupy  # snapshot testing
  # NOTE: Keep playwright version in sync with the ci dependency group in pyproject.toml
  playwright==1.57.0
  pydantic
  requests
  types-requests
  whitenoise
commands =
  pytest --cov=django_components --cov-fail-under=87 --cov-branch

[testenv:mypy]
deps =
  mypy
  types-requests
commands = mypy .
